<div class="container">
    <h2 class="alert alert-success mt-4 text-center">
        <i class="fa-solid fa-receipt"></i>
        Cart Info</h2>
    <table class="table table-hover mt-4">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Infos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let basket of baskets let index=index">
                <td>{{index + 1}}</td>
                <td>{{basket.productName}}</td>
                <td>
                    <img [src]="basket.productImage" width="50px" height="50px">
                </td>
                <td>
                    <button class="btn btn-danger" (click)="delete(basket.id)">
                        Remove
                        <i class="fa-solid fa-trash-alt"></i>
                    </button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
